<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>


</head>

<body>
  <main>
    <img src="images/bg-desktop.png" alt="bg-image" class="img_bg_desktop">
    <div class="container">
      <div class="flex">
        <div class="file_container">
          <img src="images/logo.svg" alt="logo" class="logo">
          <ul class="sub_file_container">
            <li><img src="images/icon-document.svg" alt="icon-document" class="icon_logo"></li>
            <li><img src="images/icon-folder.svg" alt="icon-folder" class="icon_logo"></li>
            <li><img src="images/icon-upload.svg" alt="icon-upload" class="icon_logo"></li>
          </ul>
        </div>
        <div class="sub_container">
          <div class="text">Youâ€™ve used <span>815 GB</span> of your storage</div>
          <div class="slider">
            <div class="gradient">
              <div class="point"></div>
            </div>
            <div class="bubble">
              <p class="bubble_text"><span>185 </span>GB Left</p>
            </div>
          </div>
          <div class="slider_container">
            <p class="slider_storage">0 GB</p>
            <p class="slider_storage">1000 GB</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jan Laub</a>.
    </div>
  </footer>
</body>

</html>
